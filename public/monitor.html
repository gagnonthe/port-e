<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Port√©e">
    <title>Port√©e - Moniteur</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <link rel="stylesheet" href="/styles.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #fff; 
            color: #111; 
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container { 
            max-width: 48rem; 
            margin: 0 auto; 
            padding: 0 1rem;
            width: 100%;
        }
        
        @media (max-width: 640px) {
            .container { padding: 0 0.75rem; }
            main { padding: 1rem 0; }
        }
        
        .sticky-header { 
            position: sticky; 
            top: 0; 
            z-index: 40; 
            border-bottom: 1px solid #e5e7eb; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .header-content { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0.75rem 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 { 
            font-size: 1rem; 
            font-weight: 600;
        }
        
        h2 { 
            font-size: 0.875rem; 
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            h1 { font-size: 1.125rem; }
            h2 { font-size: 1rem; }
        }
        
        .status-badge { 
            font-size: 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 9999px; 
            padding: 0.125rem 0.5rem; 
            color: #6b7280;
            white-space: nowrap;
        }
        
        .status-badge.online { 
            border-color: #10b981; 
            color: #065f46; 
            background: #d1fae5; 
        }
        
        .status-badge.recording { 
            border-color: #ef4444; 
            color: #991b1b; 
            background: #fee2e2; 
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        main { padding: 1.5rem 0; }
        
        .section { 
            margin-bottom: 1.5rem; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.5rem; 
            background: #fff;
            overflow: hidden;
        }
        
        .section-header { 
            padding: 1rem; 
            border-bottom: 1px solid #e5e7eb;
        }
        
        @media (max-width: 640px) {
            .section-header { padding: 0.75rem; }
            .section-body { padding: 0.75rem; }
        }
        
        .section-body { padding: 1rem; }
        
        .control-panel {
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .control-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            touch-action: manipulation;
        }
        
        .control-button.start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .control-button.stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            animation: pulse-button 2s infinite;
        }
        
        @keyframes pulse-button {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        .control-label {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .audio-visualizer {
            position: relative;
            width: 100%;
            height: 120px;
            background: #f9fafb;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        .visualizer-bar {
            flex: 1;
            background: linear-gradient(180deg, #FF1493 0%, #7C3AED 100%);
            border-radius: 2px;
            transition: height 0.1s;
            min-height: 2px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .metric-card {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-600 { color: #4b5563; }
        .hidden { display: none; }
        
        #notification { 
            position: fixed; 
            top: 1rem; 
            right: 1rem; 
            max-width: 20rem; 
            padding: 1rem; 
            background: #111827; 
            color: #fff; 
            border-radius: 0.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            transform: translateX(calc(100% + 2rem)); 
            transition: transform 0.3s; 
            z-index: 50;
            word-break: break-word;
        }
        
        @media (max-width: 640px) {
            #notification {
                left: 1rem;
                right: 1rem;
                max-width: none;
                transform: translateY(-150%);
            }
            #notification.show {
                transform: translateY(0);
            }
        }
        
        @media (min-width: 641px) {
            #notification.show { 
                transform: translateX(0); 
            }
        }
        
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }

        .permission-notice {
            padding: 1rem;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .permission-notice p {
            font-size: 0.875rem;
            color: #92400e;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky-header">
        <div class="container header-content">
            <h1>üé§ Moniteur Audio</h1>
            <span id="monitorStatus" class="status-badge">D√©connect√©</span>
        </div>
    </header>

    <main class="container">
        <!-- Permission Notice -->
        <div id="permissionNotice" class="permission-notice hidden">
            <p>‚ö†Ô∏è L'acc√®s au microphone est requis pour analyser l'environnement audio</p>
        </div>

        <!-- Control Panel -->
        <section class="section">
            <div class="section-header">
                <h2>üéõÔ∏è Contr√¥les</h2>
            </div>
            <div class="section-body">
                <div class="control-panel">
                    <button id="monitorButton" class="control-button start">
                        üé§
                    </button>
                    <div class="control-label" id="controlLabel">D√©marrer l'analyse</div>
                </div>
            </div>
        </section>

        <!-- Audio Visualizer -->
        <section class="section" id="visualizerSection" class="hidden">
            <div class="section-header">
                <h2>üìä Visualisation audio</h2>
            </div>
            <div class="section-body">
                <div class="audio-visualizer" id="audioVisualizer">
                    <!-- Bars will be generated by JS -->
                </div>
            </div>
        </section>

        <!-- Notes en temps r√©el -->
        <section class="section">
            <div class="section-header">
                <h2>üéµ Note en temps r√©el</h2>
            </div>
            <div class="section-body">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="currentNote">--</div>
                        <div class="metric-label">Note</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="currentFreq">--</div>
                        <div class="metric-label">Fr√©quence</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="currentCents">--</div>
                        <div class="metric-label">√âcart (cents)</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Analysis Log -->
        <section class="section">
            <div class="section-header">
                <h2>üìã Historique des notes</h2>
            </div>
            <div class="section-body">
                <div id="analysisLog" style="max-height: 200px; overflow-y: auto;">
                    <p class="text-sm text-gray-400" style="text-align: center; padding: 1rem;">
                        Aucune analyse effectu√©e
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification Toast -->
    <div id="notification"></div>

    <!-- Config c√¥t√© client (inject√©e par le serveur) -->
    <script src="/config.js"></script>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/sw-register.js"></script>
    <script src="/js/monitor.js"></script>
</body>
</html>
